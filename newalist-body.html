<style>
    .hope-ui-light,
    .hope-ui-dark {
        --hope-colors-background: transparent;
    }
</style>

<script>
    const MAIN_COLOR = 'rgb(240, 128, 128)';
    const LIGHT_BG_COLOR = 'rgba(255, 255, 255, 0.8)';
    const DARK_BG_COLOR = 'rgb(32, 36, 37)';

    const observer = new MutationObserver(() => {
        if (!location.pathname.startsWith('/@manage') && !location.pathname.startsWith('/@login')) {
            document.querySelectorAll('.hope-ui-light :not(.hope-tooltip):not(.hope-close-button):not(a)').forEach(element => {
                const computedStyle = getComputedStyle(element);

                if (computedStyle.backgroundImage !== 'none') {
                    return;
                }

                if (!['rgba(0, 0, 0, 0)', 'rgba(0, 0, 0, 0.65)', 'rgba(0, 0, 0, 0.09)', MAIN_COLOR].includes(computedStyle.backgroundColor)) {
                    element.style.backgroundColor = LIGHT_BG_COLOR;
                }
            });

            document.querySelectorAll('.hope-ui-dark :not(.hope-tooltip):not(.hope-close-button):not(a)').forEach(element => {
                const computedStyle = getComputedStyle(element);

                if (computedStyle.backgroundImage !== 'none') {
                    return;
                }

                if (!['rgba(0, 0, 0, 0)', 'rgba(0, 0, 0, 0.09)', MAIN_COLOR].includes(computedStyle.backgroundColor)) {
                    element.style.backgroundColor = DARK_BG_COLOR;
                }
            });
        }
    });

    observer.observe(document.body, {
        childList: true, subtree: true
    });
</script>
